<!DOCTYPE html>
<html>
<head>
    <title>WebSummarizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="web-llm-init.js"></script>
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="container p-3">
        <h4 class="mb-3">WebSummarizer</h4>
        
        <!-- Content Display Section -->
        <div class="card mb-3">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Content</h6>
                <div id="content-display" class="content-section"></div>
            </div>
        </div>

        <!-- Model Selection -->
        <div class="mb-3">
            <label for="model-select" class="form-label">Select LLM Model</label>
            <select class="form-select" id="model-select">
                <option value="SmolLM2-135M-Instruct-q0f16-MLC">SmolLM2 135M Instruct</option>
                <option value="SmolLM2-1.7B-Instruct-q4f16_1-MLC">SmolLM2 1.7B Instruct</option>
                <!-- <option value="Mistral-7B-Instruct-v0.3-q3f16_1-MLC">Mistral 7B Instruct v0.3</option> -->
                <!-- <option value="Phi-3-mini-128k-instruct-q4f16_1-MLC">Phi 3 mini 128k Instruct</option> -->
                <option value="Llama-3.2-1B-Instruct-q4f16_1-MLC">Llama 3.2 1B Instruct</option>
                <option value="Qwen2.5-1.5B-Instruct-q4f16_1-MLC">Qwen2.5 1.5B Instruct</option>
                

            </select>
            <div class="form-text">Model will be downloaded when first used.</div>
        </div>

        <!-- Mode Toggle -->
        <div class="btn-group w-100 mb-3" role="group">
            <input type="radio" class="btn-check" name="mode" id="summarize-mode" checked>
            <label class="btn btn-outline-primary" for="summarize-mode">Summarize</label>
            
            <input type="radio" class="btn-check" name="mode" id="qa-mode">
            <label class="btn btn-outline-primary" for="qa-mode">Q&A</label>
        </div>

        <!-- Progress Section -->
        <div id="progress-section" class="mb-3" style="display: none;">
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <small id="progress-text" class="text-muted"></small>
        </div>

        <!-- Summarization Section -->
        <div id="summarize-section">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="summarize-btn">Summarize</button>
            </div>
            <div class="mt-3" id="summary-output"></div>
        </div>

        <!-- Q&A Section -->
        <div id="qa-section" style="display: none;">
            <div class="mb-3">
                <textarea class="form-control" id="question-input" 
                          placeholder="Ask a question about the content..."></textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="ask-btn">Ask Question</button>
            </div>
            <div class="mt-3" id="answer-output"></div>
        </div>
    </div>

    <script src="vendor/bootstrap.bundle.min.js"></script>
</body>
</html>
